    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Função para obter o valor de uma query string
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);

            }

            // Função para definir o conteúdo com base na query string
            function loadContent() {
                const contentId = getQueryParam('content');
                const content = {
                    conteudo1: "<h2>Quando posso começar a Introdução Alimentar (IA) do meu bebê?</h2><p>Para que o início da Introdução Alimentar seja realizado com segurança e sem risco de engasgos para o bebê, é importante que sejam avaliados os sinais de prontidão por um profissional de saúde nutricionista ou pediatra, pois cada criança tem o seu tempo e este precisa  ser respeitado. <br><br>Alguns sinais que demonstram que o bebê está pronto para começar é quando consegue se manter sentado sozinho, tem o controle do tronco e pescoço sem nenhum ou mínimo apoio, sustentação de pescoço, pegar objetos com precisão e leva-los até a boca, protusão da língua, entre outros. <br><br> Para casos de bebês nascidos prematuros é necessário aplicar a idade corrigida para começar. <br><br> Consulte uma nutricionista infantil, ela poderá te orientar e acompanhar todo o processo com segurança e confiança! </p>",


                    conteudo2: "<h2>Quanto tempo dura a Introdução Alimentar?</h2><p>A Introdução Alimentar normalmente inicia-se por volta dos 6 meses de idade do bebê. lembrando que os sinais de prontidão devem ser avaliados antes. E esta passa por fases e marcos importantes em cada uma delas, sendo dos 06 meses, 9 meses, 12 meses, 18 meses e 24 meses.<br><br> A alimentação a partir dos 6 meses é complementar, a criança terá 1 ano e meio para desenvolver a habilidade de aprender a comer. Durante o  processo de Introdução alimentar o bebê precisa ter oportunidades de explorar os 5 sentidos ( tato, olfato, paladar, visão, audição). <br><br>Quando pequenos precisamos aprender a comer! Os bebês precisam de oportunidades e quanto maior o repertório alimentar oferecido, melhor serão os hábitos construídos até a vida adulta. <br><br>No processo de introdução alimentar é importante ter dedicação, atenção, persistência, muito amor e paciência. </p>",


                    conteudo3: "<h2>Qual a quantidade de comida que meu filho precisa comer?</h2><p>Todos nós nascemos com o senso inato (pertence ao ser desde o seu nascimento) da fome e saciedade, temos um processo de autorregulação, ou seja, sentir fome e comer até se sentir satisfeito.Desta forma devemos acompanhar e observar os sinais de saciedade da criança, respeitando o seu limite, não forçando a comer a mais além do limite dela, utilizar frases do tipo: ah, só mais uma colherada! Se comer tudo vai ganhar um doce! Come mais um pouco, está uma delícia! Não pode deixar comida no prato, manter a criança na mesa até terminar de comer e raspar o prato.... Enfim, essas atitudes podem tornar os momentos das refeições tensos, desgastantes e afastar ainda mais ela dos alimentos, registrando memórias afetivas negativas.</p><br><br> <h3>Responsabilidade de quem alimenta(PAIS/ Cuidadores)</h3><ul><li>O que é oferecido (qualidade e variedade)</li><li>Quando (rotina)</li><li>Onde (ambiente adequado)</li></ul> <br> <br> <h3>Responsabilidade de quem come(Bebê / Criança)</h3><ul><li>Quanto ( quantidade)</li><li>O que (do que é oferecido) e se vai comer</li><li>Em quanto tempo</li>  <br> <br> <p>Sem pressa, sem criar muitas expectativas, com amor, respeito, persistência e muita paciência!</p>",


                    conteudo4: "<h2>Quais opções posso enviar na lancheira escolar  das crianças? </h2><p>A lancheira escolar não é apenas uma refeição eventual, ela faz parte fundamental da rotina alimentar do seu filho. Você sabia que ela representa de 15% a 30% das necessidades nutricionais? São consumidos uma média de 5 a 10 lanches por semana (dependendo do período em que a criança permanece na escola), sendo um total de 200 a 400 lanches por ano! Então lancheira é coisa séria e precisa de planejamento e organização! <br>Para orientações personalizadas sobre lanches ideais para seu filho consulte uma nutricionista infantil para te ajudar a descomplicar e manter uma alimentação saudável!</p>",


                    conteudo5: "<h2>Como  tratar a seletividade alimentar do meu filho? </h2><p>Meu filho não come nada! Antes comia agora parou! O que será que eu fiz de errado? Muitas mães e pais chegam ao consultório com essa angústia. Vamos entender um pouco sobre este assunto. <br><br>Existem vários fatores que podem levar a criança a apresentar dificuldades na alimentação como questões fisiológicas, orais, sensoriais, comportamentais ( emocional e alimentar). Para uma avaliação diagnóstica é necessário uma consulta com uma nutricionista infantil, e existem casos em que  outros profissionais como fonoaudiólogo, gastropediatra, terapeuta ocupacional, entre outros também poderão ser indicados para um tratamento multidisciplinar.  <br><br>Essas dificuldades alimentares precisam ser diagnosticadas e tratadas o quanto antes, pois a seletividade alimentar não é frescura da criança, não é uma fase que vai passar, pelo contrário o  quadro pode se agravar de forma severa e ocasionar sérios problemas de saúde. Lembre-se que a criança está em fase de desenvolvimento e crescimento e precisa de todos os nutrientes provenientes de uma alimentação adequada e saudável.</p>",


                    conteudo6: "<h2>Meu filho precisa tomar suplementos vitamínicos ou minerais?</h2><p>A necessidade de suplementos vitamínicos ou minerais para  bebês e crianças deve ser avaliada cuidadosamente e individualmente. O leite materno, uma alimentação equilibrada e variada fornece todos os nutrientes essenciais para o crescimento e desenvolvimento. <br>Existem recomendações obrigatórias da Sociedade Brasileira de Pediatria (SBP) para alguns suplementos, como ferro em vitamina D em faixas etárias específicas como forma de prevenção. <br>No entanto, algumas crianças podem ter necessidades devido a condições patológicas, alimentações restritivas ou dificuldades alimentares. Em tais casos, a suplementação pode ser necessária para prevenir deficiências nutricionais. <br>É fundamental evitar a suplementação indiscriminada, pois o excesso de vitaminas e minerais pode causar efeitos adversos, e ser muito perigoso. O nutricionista infantil irá realizar a avaliação e conhecer todo o histórico da criança, afim de esclarecimentos e orientações sobre a suplementação. </p>",


                };
