                const content = {
                    conteudo1: "<h2>Quando posso começar a Introdução Alimentar (IA) do meu bebê?</h2><p>Para que o início da Introdução Alimentar seja feito de forma segura e sem riscos de engasgo, é essencial avaliar os sinais de prontidão do bebê com o acompanhamento de um profissional de saúde, como um nutricionista ou pediatra. Cada criança tem seu próprio tempo, e é importante respeitar esse ritmo.<br><br>Alguns sinais de que o bebê está pronto incluem: conseguir se sentar sozinho, ter controle do tronco e pescoço com pouco ou nenhum apoio, pegar objetos com precisão e levá-los à boca, e não apresentar mais o reflexo de empurrar os alimentos com a língua, entre outros.<br><br>Em casos de bebês prematuros, é necessário considerar a idade corrigida antes de iniciar o processo. <br><br> Quer saber mais sobre como acompanhar a introdução alimentar do seu bebê? Entre em contato comigo! Estou aqui para orientar e garantir que essa fase seja feita com toda a segurança e cuidado que seu bebê merece.</p>",


                    conteudo2: "<h2>Quanto tempo dura a Introdução Alimentar?</h2><p>A Introdução Alimentar costuma começar por volta dos 6 meses de idade, mas é essencial que os sinais de prontidão do bebê sejam avaliados antes de iniciar. Esse processo passa por fases e marcos importantes: aos 6, 9, 12, 18 e 24 meses.</br></br>A partir dos 6 meses, a alimentação é complementar ao leite materno ou fórmula, e o bebê tem cerca de 1 ano e meio para desenvolver a habilidade de aprender a comer. Durante a Introdução Alimentar, é fundamental que o bebê tenha oportunidades de explorar os cinco sentidos (tato, olfato, paladar, visão e audição).</br></br></br></br>Aprender a comer é uma habilidade que desenvolvemos desde cedo! Oferecer ao bebê uma variedade alimentar ampla desde o início ajuda a construir hábitos saudáveis que podem durar por toda a vida.</br></br>Durante esse processo, é importante dedicar atenção, persistência, carinho e muita paciência para que o bebê aprenda a se alimentar de maneira saudável e prazerosa.</br></br>Quer saber mais ou precisar de acompanhamento nessa jornada? Entre em contato comigo, estou aqui para te ajudar a fazer essa fase tão especial ser tranquila e cheia de descobertas para o seu bebê!</p>",


                    conteudo3: "<h2>Qual a quantidade de comida que meu filho precisa comer?</h2><p>Todos nós nascemos com o senso inato (pertence ao ser desde o seu nascimento) da fome e saciedade, temos um processo de autorregulação, ou seja, sentir fome e comer até se sentir satisfeito.Desta forma devemos acompanhar e observar os sinais de saciedade da criança, respeitando o seu limite, não forçando a comer a mais além do limite dela, utilizar frases do tipo: ah, só mais uma colherada! Se comer tudo vai ganhar um doce! Come mais um pouco, está uma delícia! Não pode deixar comida no prato, manter a criança na mesa até terminar de comer e raspar o prato.... Enfim, essas atitudes podem tornar os momentos das refeições tensos, desgastantes e afastar ainda mais ela dos alimentos, registrando memórias afetivas negativas.</p><br><br> <h3>Responsabilidade de quem alimenta(PAIS/ Cuidadores)</h3><ul><li>O que é oferecido (qualidade e variedade)</li><li>Quando (rotina)</li><li>Onde (ambiente adequado)</li></ul> <br> <br> <h3>Responsabilidade de quem come(Bebê / Criança)</h3><ul><li>Quanto ( quantidade)</li><li>O que (do que é oferecido) e se vai comer</li><li>Em quanto tempo</li>  <br> <br> <p>Sem pressa, sem criar muitas expectativas, com amor, respeito, persistência e muita paciência!</p>",


                    conteudo4: "<h2>Quais opções posso enviar na lancheira escolar  das crianças? </h2><p>A lancheira escolar não é apenas uma refeição eventual, ela faz parte fundamental da rotina alimentar do seu filho. Você sabia que ela representa de 15% a 30% das necessidades nutricionais? São consumidos uma média de 5 a 10 lanches por semana (dependendo do período em que a criança permanece na escola), sendo um total de 200 a 400 lanches por ano! Então lancheira é coisa séria e precisa de planejamento e organização! <br>Para orientações personalizadas sobre lanches ideais para seu filho consulte uma nutricionista infantil para te ajudar a descomplicar e manter uma alimentação saudável!</p>",


                    conteudo5: "<h2>Como  tratar a seletividade alimentar do meu filho? </h2><p>'Meu filho não come nada! Antes comia, agora parou! O que será que fiz de errado?' Muitas mães e pais chegam ao consultório com essas preocupações. Vamos entender melhor esse assunto.</br></br>Diversos fatores podem levar uma criança a desenvolver dificuldades alimentares, como questões fisiológicas, orais, sensoriais e comportamentais (emocionais e alimentares). Para identificar a causa exata, é fundamental realizar uma consulta com uma nutricionista infantil. Em alguns casos, outros profissionais, como fonoaudiólogos, gastropediatras e terapeutas ocupacionais, podem ser recomendados para um tratamento multidisciplinar.</br></br>É importante ressaltar que a seletividade alimentar não é uma 'frescura' da criança e não é algo que sempre passa com o tempo. Pelo contrário, o quadro pode se agravar e resultar em sérios problemas de saúde. Quanto mais cedo o diagnóstico e o tratamento adequado forem realizados, melhor será para o desenvolvimento da criança. Afinal, ela está em uma fase de crescimento e precisa de todos os nutrientes para se desenvolver de maneira saudável.</br></br>Se você está passando por essa situação, agende uma consulta comigo! Juntos, podemos identificar a melhor forma de lidar com a seletividade alimentar e garantir que seu filho tenha uma alimentação equilibrada e nutritiva.</p>",


                    conteudo6: "<h2>Meu filho precisa tomar suplementos vitamínicos ou minerais?</h2><p>A necessidade de suplementos vitamínicos ou minerais para bebês e crianças deve ser avaliada com muito cuidado e de forma individualizada. Em muitos casos, o leite materno, assim como uma alimentação equilibrada e variada, já fornece todos os nutrientes essenciais para o crescimento e desenvolvimento da criança.</br></br>A Sociedade Brasileira de Pediatria (SBP) recomenda a suplementação obrigatória de alguns nutrientes, como ferro e vitamina D, em determinadas faixas etárias, como forma de prevenção. No entanto, algumas crianças podem apresentar necessidades específicas devido a condições patológicas, dietas restritivas ou dificuldades alimentares. Nesses casos, a suplementação pode ser necessária para prevenir deficiências nutricionais e apoiar o desenvolvimento saudável.</br></br>É importante evitar a suplementação indiscriminada, pois o excesso de vitaminas e minerais pode ter efeitos adversos e representar sérios riscos à saúde. Por isso, é essencial contar com a avaliação de um nutricionista infantil, que irá conhecer o histórico completo da criança e oferecer orientações personalizadas sobre a necessidade, ou não, de suplementação.</br></br>Quer saber se seu filho precisa de suplementação ou como garantir uma alimentação adequada para ele? Agende uma consulta e vamos conversar sobre o que é melhor para o desenvolvimento saudável do seu filho!</p>",
